<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Performance Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #333;
      color: white;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #homeButton:hover, button:hover {
      background-color: #0056b3;
    }

    .changeDateRange {
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stock Performance Tracker</h1>
  </header>

  <section id="stockData">
    <!-- Display stock information here -->
  </section>

  <section id="stockEvolution">
    <h2>Stock Evolution</h2>
    <canvas id="stockChart"></canvas>
    <button id="homeButton">Home</button>
  </section>

  <script>
    const apiKey = 'D4UE1TIQ7VWSLRBN';
    const companies = [
      { symbol: 'LLY', name: 'Eli Lilly' },
    
    ];

    let dailyRange = '';
    let weeklyRange = '';
    let monthlyRange = '';

    async function fetchStockData(symbol) {
      const apiUrl = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${apiKey}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data['Time Series (Daily)']) {
          return {
            symbol,
            name: companies.find(company => company.symbol === symbol).name,
            data: data['Time Series (Daily)'],
          };
        } else {
          console.error('Error fetching stock data:', data);
          return null;
        }
      } catch (error) {
        console.error('Error fetching stock data:', error);
        return null;
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
    }

    async function updateStockData() {
      const stockDataSection = document.getElementById('stockData');
      stockDataSection.innerHTML = `
        <table id="stockTable">
          <thead>
            <tr>
              <th>Company</th>
              <th>Current Price</th>
              <th>Daily Change <span class="changeDateRange" id="dailyRange"></span></th>
              <th>Weekly Change <span class="changeDateRange" id="weeklyRange"></span></th>
              <th>Monthly Change <span class="changeDateRange" id="monthlyRange"></span></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      `;
      const stockTableBody = document.querySelector('#stockTable tbody');

      for (const company of companies) {
        const stockData = await fetchStockData(company.symbol);

        if (stockData && stockData.data) {
          const dates = Object.keys(stockData.data);
          const latestDate = dates[0];
          const latestPrice = parseFloat(stockData.data[latestDate]['4. close']).toFixed(2);

          // Daily change
          const previousDate = dates[1];
          const previousClose = parseFloat(stockData.data[previousDate]['4. close']).toFixed(2);
          const dailyChange = (latestPrice - previousClose).toFixed(2);
          const dailyChangePercentage = (((latestPrice - previousClose) / previousClose) * 100).toFixed(2);

          // Weekly change
          const weekAgoDate = dates[5];
          const weekAgoPrice = parseFloat(stockData.data[weekAgoDate]['4. close']).toFixed(2);
          const weeklyChange = (latestPrice - weekAgoPrice).toFixed(2);
          const weeklyChangePercentage = (((latestPrice - weekAgoPrice) / weekAgoPrice) * 100).toFixed(2);

          // Monthly change
          const monthAgoDate = dates[21];
          const monthAgoPrice = parseFloat(stockData.data[monthAgoDate]['4. close']).toFixed(2);
          const monthlyChange = (latestPrice - monthAgoPrice).toFixed(2);
          const monthlyChangePercentage = (((latestPrice - monthAgoPrice) / monthAgoPrice) * 100).toFixed(2);

          // Update date ranges
          if (!dailyRange) {
            dailyRange = `From ${formatDate(previousDate)} to ${formatDate(latestDate)}`;
            weeklyRange = `From ${formatDate(weekAgoDate)} to ${formatDate(latestDate)}`;
            monthlyRange = `From ${formatDate(monthAgoDate)} to ${formatDate(latestDate)}`;

            document.getElementById('dailyRange').innerText = dailyRange;
            document.getElementById('weeklyRange').innerText = weeklyRange;
            document.getElementById('monthlyRange').innerText = monthlyRange;
          }

          const stockRow = document.createElement('tr');
          stockRow.innerHTML = `
            <td>${stockData.name} (${stockData.symbol})</td>
            <td>$${latestPrice}</td>
            <td>$${dailyChange} (${dailyChangePercentage}%)</td>
            <td>$${weeklyChange} (${weeklyChangePercentage}%)</td>
            <td>$${monthlyChange} (${monthlyChangePercentage}%)</td>
          `;
          stockTableBody.appendChild(stockRow);
        } else {
          const stockRow = document.createElement('tr');
          stockRow.innerHTML = `<td colspan="5">${company.name} (${company.symbol}): No data available</td>`;
          stockTableBody.appendChild(stockRow);
        }
      }
    }

    async function showEvolution(symbol) {
      const chartCanvas = document.getElementById('stockChart');
      const ctx = chartCanvas.getContext('2d');
      const stockData = await fetchStockData(symbol);

      if (stockData) {
        const dates = Object.keys(stockData.data);
        const prices = dates.map(date => parseFloat(stockData.data[date]['4. close'])).reverse();

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: dates.reverse(),
            datasets: [
              {
                label: `${stockData.name} (${symbol}) Stock Price`,
                borderColor: 'rgba(75, 192, 192, 1)',
                data: prices,
                fill: false,
              },
            ],
          },
        });
      }
    }

    document.getElementById('homeButton').addEventListener('click', () => {
      window.location.href = 'index.hmtl';
    });

    window.onload = function () {
      updateStockData();
      showEvolution('LLY');
    };
  </script>
</body>
</html>
