<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Performance Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #333;
      color: white;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #homeButton:hover, button:hover {
      background-color: #0056b3;
    }

    .changeDateRange {
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stock Performance Tracker</h1>
  </header>

  <section id="stockData">
    <!-- Display stock information here -->
  </section>

  <section id="stockEvolution">
    <h2>Stock Evolution</h2>
    <canvas id="stockChart"></canvas>
    <button id="homeButton">Home</button>
  </section>

  <script>
    const apiKey = 'UCDdvuqdsNiZ878uC37cHVu3YnavWl6w';
    const companies = [
      { symbol: 'LLY', name: 'Eli Lilly' },
      { symbol: 'NVO', name: 'Novo Nordisk' },
      { symbol: 'JNJ', name: 'Johnson & Johnson' },
      { symbol: 'MRK', name: 'Merck' },
      { symbol: 'NVS', name: 'Novartis' },
      { symbol: 'AZN', name: 'AstraZeneca' },
      { symbol: 'PFE', name: 'Pfizer' },
      { symbol: 'SNY', name: 'Sanofi' },
      { symbol: 'BMY', name: 'Bristol-Myers Squibb' },
      { symbol: 'NVDA', name: 'Nvidia' },
      { symbol: 'TSLA', name: 'Tesla' },
      { symbol: 'AAPL', name: 'Apple' },
      { symbol: 'MC.PA', name: 'LVMH' },
      { symbol: 'MSFT', name: 'Microsoft' },
    ];

    let dailyRange = '';
    let weeklyRange = '';
    let monthlyRange = '';

    async function fetchStockData(symbol) {
  const apiUrl = `https://financialmodelingprep.com/api/v3/historical-price-full/${symbol}?apikey=${apiKey}`;

  try {
    const response = await fetch(apiUrl);
    const data = await response.json();

    if (data && data.historical) {
      return {
        symbol,
        name: companies.find(company => company.symbol === symbol).name,
        data: data.historical // array of {date, close}
      };
    } else {
      console.error("FMP Error:", data);
      return null;
    }

  } catch (error) {
    console.error("Fetch error:", error);
    return null;
  }
}


    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
    }

    async function updateStockData() {
      const stockDataSection = document.getElementById('stockData');
      stockDataSection.innerHTML = `
        <table id="stockTable">
          <thead>
            <tr>
              <th>Company</th>
              <th>Current Price</th>
              <th>Daily Change <span class="changeDateRange" id="dailyRange"></span></th>
              <th>Weekly Change <span class="changeDateRange" id="weeklyRange"></span></th>
              <th>Monthly Change <span class="changeDateRange" id="monthlyRange"></span></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      `;
      const stockTableBody = document.querySelector('#stockTable tbody');

      for (const company of companies) {
        const stockData = await fetchStockData(company.symbol);

        if (stockData && stockData.data) {
          const history = stockData.data;

const latest = history[0];
const latestPrice = latest.close.toFixed(2);

const previous = history[1];
const previousPrice = previous.close.toFixed(2);

// Weekly = 5th entry (approx)
const weekAgo = history[5];
const weekAgoPrice = weekAgo.close.toFixed(2);

// Monthly = 22nd entry (approx trading days)
const monthAgo = history[22];
const monthAgoPrice = monthAgo.close.toFixed(2);

          

          // Update date ranges
          if (!dailyRange) {
            dailyRange = `From ${previous.date} to ${latest.date}`;
            weeklyRange = `From ${weekAgo.date} to ${latest.date}`;
            monthlyRange = `From ${monthAgo.date} to ${latest.date}`;


            document.getElementById('dailyRange').innerText = dailyRange;
            document.getElementById('weeklyRange').innerText = weeklyRange;
            document.getElementById('monthlyRange').innerText = monthlyRange;
          }

          const stockRow = document.createElement('tr');
          stockRow.innerHTML = `
            <td>${stockData.name} (${stockData.symbol})</td>
            <td>$${latestPrice}</td>
            <td>$${dailyChange} (${dailyChangePercentage}%)</td>
            <td>$${weeklyChange} (${weeklyChangePercentage}%)</td>
            <td>$${monthlyChange} (${monthlyChangePercentage}%)</td>
          `;
          stockTableBody.appendChild(stockRow);
        } else {
          const stockRow = document.createElement('tr');
          stockRow.innerHTML = `<td colspan="5">${company.name} (${company.symbol}): No data available</td>`;
          stockTableBody.appendChild(stockRow);
        }
      }
    }

    async function showEvolution(symbol) {
      const chartCanvas = document.getElementById('stockChart');
      const ctx = chartCanvas.getContext('2d');
      const stockData = await fetchStockData(symbol);

      if (stockData) {
        const dates = stockData.data.map(item => item.date).reverse();
        const prices = stockData.data.map(item => item.close).reverse();
    

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: dates.reverse(),
            datasets: [
              {
                label: `${stockData.name} (${symbol}) Stock Price`,
                borderColor: 'rgba(75, 192, 192, 1)',
                data: prices,
                fill: false,
              },
            ],
          },
        });
      }
    }

    document.getElementById('homeButton').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    window.onload = function () {
      updateStockData();
      showEvolution('MRK');
    };
  </script>
</body>
</html>
