<!Doctype HTML>
<html>
<body>


<form> 
  <div>
    <label for="uname">username:</label>
    <input type="text" id="uname" name="uname" placeholder="Enter your username" required>
  </div>

  <div>

  <div>
    <input type="reset" value="reset">
  </div>

  <br>

  <div>
    <input type="submit" value="Register">
  </div>

</form>



</body>
</html>
